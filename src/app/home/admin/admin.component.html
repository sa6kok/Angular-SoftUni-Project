<br>
  <h1 class="text-center">All Users</h1>
<table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Roles</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody *ngFor="let user of users" >
        <tr >
            <td>{{user?.username}}</td>
            <td>{{user?.email}}</td>
            <td>{{user?.firstName}}</td>
            <td>{{user?.lastName}}</td>
            <td>{{user?.age}}</td>
            <td>{{user?.roles[0]}}</td>
            <td *ngIf="user?.active">User is Active <button (click)="changeStatus(user?.id)">Deactivate user</button></td>
            <td *ngIf="!user?.active" >User is Not Active <button (click)="changeStatus(user?.id)" >Activate</button></td>
        </tr>
        </tbody>
</table>
